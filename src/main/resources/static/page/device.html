<!DOCTYPE html>
<html>
<head>
    <title>设备管理</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/font-awesome.min.css">
    <link rel="stylesheet" href="../public/plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../public/plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../public/css/main.css">
    <script src="../public/libs/jquery.min.js"></script>
    <script src="../public/plugins/layer/layer.js"></script>
    <script src="../public/libs/bootstrap.min.js"></script>
    <script src="../public/libs/vue.min.js"></script>
    <script src="../public/plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../public/plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../public/plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="../public/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>

            <div class="pageSearchElement">
                <label class="pull-left">设备编号：</label>
                <input type="text" name="search_code" class="form-control pull-right" style="width:150px;" placeholder="请输入设备编号.."/>
            </div>
            <a class="btn btn-primary pull-right" @click="search"><i class="fa fa-plus"></i>&nbsp;查询</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>
    <div v-show="showAdd" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">设备编号：</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="device.code"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
    <div v-show="showUpdate" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">设备编号：</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="device.code"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">使用状态：</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="device.useStatus"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">是否故障：</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="device.isBreakdown"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">产生总额：</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="device.totalMoney"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">使用总时长：</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="device.totalTime"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<!-- 选择菜单 -->
<div id="menuLayer" style="display: none;padding:10px;">
    <ul id="menuTree" class="ztree"></ul>
</div>

<script src="../public/js/device.js"></script>
</body>
</html>
